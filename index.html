<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Market</h1>

    <div class="container">
        <div class="items">
            <h2>Fruits and Vegetables</h2>

            <div class="single-item">
                <img src="img/avokado.png">
                <div class="si-content">
                    <h3>Avocado</h3>
                    <p class="price">$10</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </div>

            <div class="single-item">
                <img src="img/brokula.png">
                <div class="si-content">
                    <h3>Broccoli</h3>
                    <p class="price">$5</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </div>

            <div class="single-item">
                <img src="img/jabuka.png">
                <div class="si-content">
                    <h3>Apple</h3>
                    <p class="price">$3</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </div>

            <div class="single-item">
                <img src="img/kukuruz.png">
                <div class="si-content">
                    <h3>Corn</h3>
                    <p class="price">$1.5</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </div>

            <div class="single-item">
                <img src="img/mladi-luk.png">
                <div class="si-content">
                    <h3>Spring Onion</h3>
                    <p class="price">$8</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </div>

            <div class="single-item">
                <img src="img/mrkva.png">
                <div class="si-content">
                    <h3>Carrot</h3>
                    <p class="price">$2</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </div>

            <div class="single-item">
                <img src="img/rajcica.png">
                <div class="si-content">
                    <h3>Tomato</h3>
                    <p class="price">$12</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </div>


        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
